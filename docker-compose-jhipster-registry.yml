version: '2'
services:
  registry:
    image: jhipster/jhipster-registry:v5.0.2
    container_name: srv-registry
    environment:
      - JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_SECURITY_USER_PASSWORD=admin
      - JHIPSTER_REGISTRY_PASSWORD=admin
    ports:
      - 8761:8761

